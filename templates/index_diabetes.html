<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius:100px;
            border: 1px solid black;
            box-shadow: 0 15px 40px rgba(236, 26, 26, 0.2);
            display:flex;
            flex-direction: column;
            margin-left:20px;
            margin-top:5px;
            margin-bottom:5px;
            
            
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-shadow:1px 1px 2px hsl(0, 61%, 48%)
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #160e0e;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
        }

        button {
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            width:100px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        #result {
            color: #333;
        }

        #prob {
            color: #555;
            font-size: 14px;
        }
        .circle_closed{
            display:flex;
            flex-direction: column;
            align-items:center;
            justify-content:center;
}
.circle1{
    width:200px;
    height:200px;
    border-radius: 50%;
    background: conic-gradient(from 0deg,#e74c3c 0% calc(var(--p)*3.6deg),#2ecc71 calc(var(--p)*3.6deg),#2ecc71 100%);
    
    box-shadow:0 8px 20px rgba(0 0 0 0.25);
    
    
}

.value{
    position:absolute;
    font-size :30px;
    font-weight:700px;
    color:#2c3e50;
}

#red{
    display: flex;
    align-items: center;
}
#green{
    display: flex;
    align-items: center;
}

@media (max-width:768px){
    body{
        flex-direction: column;
    }
    .circle_closed{
        align-items: center;
        
    }
}

    </style>
</head>
<body>

    <div class="container">
    
        <h1>Diabetes Prediction</h1>

        <form id="diabetesForm">
            <input type="number" name="pregnancies" placeholder="Number of Pregnancies(0-10)" required>
            <input type="number" name="glucose" placeholder="Glucose Level(30-600)" required>
            <input type="number" name="bp" placeholder="Blood Pressure(30-150)" required>
            <input type="number" name="skin" placeholder="Skin Thickness(5-99)" required>
            <input type="number" name="insulin" placeholder="Insulin Level(1-50)" required>
            <input type="number" name="bmi" placeholder="BMI(10-50)" step="0.1" required>
            <input type="number" name="dpf" placeholder="Diabetes Pedigree Function(0.01-2.5)" step="0.01" required>
            <input type="number" name="age" placeholder="Age" required>
        </form>

        <button id="predictbtn">Predict</button>
         
        <div class="result">
            <h3 id="result"></h3>
            <h3 id="prob"></h3>
        </div>
    </div>

    <div class="circle_closed">
        <div>
            <div id="red">
                <div style="color: red;border: 1px solid red; background-color: red; width: 15px; height: 15px;"></div>
                <p>Percentage of being Diabetic : </p>
            </div>

            <div id="green">
                <div style="color: green;border: 1px solid green; background-color: green; width: 15px; height: 15px;"></div>
                <p>Percetange of being Non-Diabetic : </p>
            </div>
        </div>
        <div class="circle1"></div>

    </div>

    <script src="/static/script_diabetes.js"></script>

</body>
</html>
